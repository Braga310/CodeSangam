<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BillBuddy</title>
    <link rel="icon" type="image/x-icon" href="/images/edit.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5 shadow-lg p-5" style="width:35%">
        <h2 class="text-centre " style="text-align: center; ">Sign Up Form</h2>
        <form action="/empdata" method="POST">
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">User Name</label>
            <input type="username" name="name" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" autocomplete="off">
            <div id="usernameHelp" class="form-text">Please enter a username</div>
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input 
              type="email" 
              name="email" 
              class="form-control" 
              id="exampleInputEmail1" 
              aria-describedby="emailHelp" 
              autocomplete="off">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input 
              type="password" 
              name="password" 
              class="form-control" 
              id="exampleInputPassword1" 
              autocomplete="off">
              <div id="PasswordHelp" class="form-text">Please enter a strong password</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
              <input 
              type="password" 
              name="cpassword" 
              class="form-control" 
              id="exampleInputPassword2" 
              autocomplete="off">
              <div id="confirmPasswordHelp" class="form-text">Please confirm your Password</div>
            </div>
            <!-- {{!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> --}} -->
            <button type="submit" class="btn btn-primary" action>Submit</button>
            <div class="cont" style="padding-top:20px;">
              <a href="/html/login.html" style="text-decoration: none; font-family:Arial, Helvetica, sans-serif;">Already a user? Click Here</a>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
